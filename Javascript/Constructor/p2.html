<script>
    function orderFood(foodItem) {
        return new Promise((resolve, reject) => {
            console.log(`${foodItem}Order is placed please wait`);
            setTimeout(() => {
                let isAvailable = Math.random() > 0.3;  //70 chances success
                if (isAvailable) {
                    resolve('Food is ready');
                }
                else {
                    reject('Sorry, we are out of ingredients')
                }
            }, 2000);
        });
    }

    orderFood('Pizza')
        .then(result => console.log(result))
        .catch(error => console.log(error))
        .finally(console.log('Order closed'));
</script>
