<!DOCTYPE html>
<html lang="en">

<body>
    <h1 class="text-center">Sign up</h1>

    <form class=" m-5 p-5 border rounded border-3 border-secondary" >
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="" id="username">

        <label class="form-label mt-3">Email</label>
        <input type="email" class="form-control" name="" id="email">

        <label class="form-label">password</label>
        <input type="password" class="form-control" name="" id="password">

        <button onclick="signUp(event)" class="btn btn-primary mt-3">Submit</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
