<script>
    // HOC - map, filter, reduce
    let arr = [1,2,3,4,5,6,7,8];

    //map()
    let newArr = arr.map((num, i)=> i);
    console.log(newArr);
        
    //filter()
    let even = arr.filter((num)=>num%2!==0);
    console.log(even);

    //reduce
    let sum = arr.reduce((acc, num)=>num*acc, 1);
    console.log(sum);


</script>
