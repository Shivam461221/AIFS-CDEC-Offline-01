<script>

    function greet(name, callback1, callback2){
        console.log(`Hello ${name}`);
        callback1(name);
        callback2(name);
    }

    function sayGoodBye(name){
        console.log(`Good bye ${name}`);
    }

    function sayName(name){
        console.log(`my name is ${name}`);
    }

    greet('Yash', sayGoodBye, sayName);
</script>
