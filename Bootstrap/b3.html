<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table, Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .container{
            display: flex;
            justify-content:center ;
        }
    </style>
</head>
<body>
    
    <div class="container my-5" >
        <form style="max-width: 500px; min-width: 400px; background-color: rgb(192, 142, 142); height: 400px; padding: 10px; border-radius: 15px;">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" style="width: 99%; display: inline; ">
                <span class="bg-primary" style="padding:8px 6px; margin-left: -30px; border-top-right-radius: 5px; border-bottom-right-radius: 5px; cursor: pointer; color: white;"><i class='bx bxs-user'></i></span>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" style="width: 99%; display: inline; ">
                <span class="bg-primary" style="padding:8px 6px; margin-left: -30px; border-top-right-radius: 5px; border-bottom-right-radius: 5px; cursor: pointer; color: white;"><i class='bx bx-low-vision'></i></span>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" style="width: 99%; display: inline; ">
                <span class="bg-primary" style="padding:8px 6px; margin-left: -30px; border-top-right-radius: 5px; border-bottom-right-radius: 5px; cursor: pointer; color: white;"><i class='bx bxs-envelope'></i></span>
            </div>
            <button class="btn btn-primary form-control"><a href="" class="text-decoration-none text-white">Sign up</a></button>
        </form>
    </div>
</body>
</html>
