<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=5;i++){
            console.log('i= '+i);
            for(let j=1;j<=5;j++){
                console.log('j= '+j);
            }
        }

        let n=5;

        for(let i=0;i<=n;i++){
            let row = '';

            for(let k=n; k>i;k--){
                row+=' ';
            }

            for(let j=0;j<i;j++){
                row +='* ';
            }
            console.log(row);
        }

        for(let i =1; i<=5;i++){
            let row = '';
            for(let j=1;j<=5;j++){
                row+='* '; 
            }
            console.log(row);
            document.writeln(row + "<br/>");
        }

    </script>
</body>
</html>
