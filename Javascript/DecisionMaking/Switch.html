<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let num = '1';
        switch(num) {
            case 'two': console.log('condition 1');
            break;
            case '1': console.log('condition 2');
            break;
            case 'three': console.log('condition 3');
            break;
            case 4: console.log('condition 4');
            break;
            case 5: console.log('condition 5');
            break;
            case 6: console.log('condition 6');
            break;
            default: console.log('You entered a wrong condition');
        }
    </script>
</body>

</html>
