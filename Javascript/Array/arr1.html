<script>
// array - array is an object that represents collection of values 
// it is a non-primitive(reference type) data type

// how to create an array
let fruits = ['apple', 'mango', 'watermelon', 'banana'];

console.log(fruits);

let num = [10, 20, 30, 40, 50];

num[2] = 200;

console.log(num);

let mix = [100, 'yash', true, null];

console.log(mix);

console.log(num[num.length-1]);   // how to get last element of an array

let arr1 = new Array(5);

arr1[0] = 10;

console.log(arr1);

</script>
